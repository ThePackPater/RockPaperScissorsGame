<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <title>RPS</title>
    <!---- I do not own the premise nor the rights to castle grayskull it was just a cool pic--->
    <style>

        body {

            background-image: url(https://i.pinimg.com/originals/6d/d4/51/6dd4517c5bbbab4c09084aba3d5d0517.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 1.5rem;
            font-family: 'ZCOOL KuaiLe', cursive;
            color: white;

            }

            div {

            margin-left: 3%;

            }
    
        </style>
</head>

<body>

    <Div>

        <h1><b>Welcome Warrior! Choose your weapon!</b></h1>

        <ul>
            
            <li><b>Press "R" for ROCK!</b></li><br>


            <li><b>Press "P" for PAPER!</b></li><br>


            <li><b>Press "S" for Scissors!</b></li><br>


        </ul>

        <h2><b>The fate of our world depends on your choice!!</b></h2>

    </div>

    <div>

        <h3 id="directions-text"><b>Press r, p, or s to begin!</b></h3><br>

        <h3 id="playerone-text"><b></b></h3><br>

        <h3 id="cpu-text"><b></b></h3><br>

        <h3 id="won-text"><b></b></h3><br>

        <h3 id="lost-text"><b></b></h3><br>

        <h3 id="draw-text"><b></b></h3><br>

    </div>

    <script type="text/javascript">
       
        var cpuRdm = ["r", "p", "s"];

        var won = 0;

        var lost = 0;

        var draw = 0;

        var directionsText = document.getElementById("directions-text");

        var cpuText = document.getElementById("cpu-text");

        var playerOneText = document.getElementById("playerone-text");

        var wonText = document.getElementById("won-text");

        var lostText = document.getElementById("lost-text");

        var drawText = document.getElementById("draw-text");

        document.onkeyup = function (event) {
             //Could i make the R,P,S touch sensitive for a mobile response?!?/
            var playerOneChose = event.key;
            // google document.touchenter =  function (event) how would you have to change the array?!/
            var cpuChose = cpuRdm[Math.floor(Math.random() * cpuRdm.length)];

            if ((playerOneChose === "r") || (playerOneChose === "p") || (playerOneChose === "s")) {

                if ((playerOneChose === "r" && cpuChose === "s") ||

                    (playerOneChose === "s" && cpuChose === "p") ||

                    (playerOneChose === "p" && cpuChose === "r")) {

                    won++;

                } else if (playerOneChose === cpuChose) {

                    draw++;

                } else {

                    lost++;

                }

                directionsText.textContent = "";

                if (playerOneChose === "r") { playerOneChose = "THE ROCK"};

                if (playerOneChose === "p") { playerOneChose = "THE PAPER"};

                if (playerOneChose === "s") { playerOneChose = "THE SCISSORS"}; 

                playerOneText.textContent = "Your weapon was: " + playerOneChose;

                if (cpuChose === "r") { cpuChose = "THE ROCK"}; 

                if (cpuChose === "p") { cpuChose = "THE PAPER"}; 

                if (cpuChose === "s") { cpuChose = "THE SCISSORS"};

                cpuText.textContent = "The Demon chose: " + cpuChose;

                wonText.textContent = "YOU HAVE BESTED THE DEMON: " + won;
                // I feel like i could put an if/else statement here that after 10 recorded wins or loses you could end the game with a game over screen and graphic and ask the playerOne to start over?/               
                lostText.textContent = "THE DEMON HAS DEFEATED YOU: " + lost;
                // something like if (lost === 10) { ....textcontent = "ALL IS LOST"};  generate a temp splash page then restart the document.onkeyup = function (event)/
                drawText.textContent = "A DRAW HELPS NO ONE HERE: " + draw;
                //maybe even when the keystrokes stop a message could pop up "hast thou surrendered?!"/

            }
        }

    </script>

</body>

</html>
